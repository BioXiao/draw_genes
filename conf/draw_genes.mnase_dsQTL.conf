TRACKS=ERNST_STATE,CENTIPEDE,DNASE_HOMO_SENSITIVE_SMOOTH10,DNASE_HET_SMOOTH10,DNASE_HOMO_INSENSITIVE_SMOOTH10,MNASE_HOMO_SENSITIVE_SMOOTH30,,MNASE_HET_SMOOTH30,MNASE_HOMO_INSENSITIVE_SMOOTH30,H3K4ME3_SMOOTH30,H3K4ME1_SMOOTH30,H3K27AC_SMOOTH30,POLII_SMOOTH30,DUKE_UNIQUENESS_35,EXCESS_READ_DEPTH_1,YRI_READ_DEPTH

