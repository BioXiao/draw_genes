[DEFAULT]
HOME=/mnt/lustre/home/gmcvicker
CEX=1.0

[MAIN]
WINDOW_MARGIN=0.4
DRAW_GRID=false
DRAW_MIDLINE=true
# type of regions drawn can be of type: RANDOM, GENE, COORD, BEDFILE
REGION_TYPE=BEDFILE
OUTPUT_DIR=%(HOME)s/data/10_IND_nb/img/
# use a single or multiple output files?
SINGLE_FILE=false
OUTPUT_PREFIX=eqtl_SNP_

# can write output to PDF file(s)
# OUTPUT_FORMAT=pdf
# # width and height of window
# # window height of zero means it is defined by track width/height
# WINDOW_WIDTH=10
# WINDOW_HEIGHT=8
# # use a single or multiple output files?
# SINGLE_FILE=true

# can also output PNG format, in which case dimensions are pixels
OUTPUT_FORMAT=png
WINDOW_WIDTH=800
WINDOW_HEIGHT=800
SINGLE_FILE=false


# GENES=CCDS
GENES=ENSEMBL

TRACKS=ERNST_STATE,CENTIPEDE,DNASE_SMOOTH10,MNASE_SMOOTH30,H3K4ME3_SMOOTH30,H3K4ME1_SMOOTH30,H3K27AC_SMOOTH30,POLII_SMOOTH30,GCONS_FEAT,GCONS_GAP_LLR,GCONS_SUBST_LLR,PHYLOP,DUKE_UNIQUENESS_35,EXCESS_READ_DEPTH_1

[REGION_BEDFILE]
# config section
PATH=/data/share/10_IND/BEDS/causal_eqtl_SNPPOS.bed
# expand regions to be this large if they are smaller
MIN_REGION_SIZE=1
# if this is non-zero, sample a subset of the regions from the bed file
RANDOM_SUBSET=0
SEED=1234


#####################
# Config for individual tracks
######################

# Colors from RColorBrewer, Set1 / Pastel1
# "#E41A1C" / "#FBB4AE" - Red
# "#377EB8" / "#B3CDE3" - Blue
# "#4DAF4A" / "#CCEBC5" - Green
# "#984EA3" / "#DECBE4" - Purple
# "#FF7F00" / "#FED9A6" - Orange
# "#FFFF33" / "#FFFFCC" - Yellow
# "#A65628" / "#E5D8BD" - Brown
# "#F781BF" / "#FDDAEC" - Pink
# "#999999" / "#F2F2F2" - Grey

