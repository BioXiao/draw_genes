TYPE=ReadDepthTrack
MIN_VAL=0
MAX_VAL=250

[TRACK_HUMAN_READ_DEPTH_NA18967]
COLOR=black
#SOURCE=wig
#PATH=%(HOME)s/data/chr1_wiggle/NA18967_chr1.wig.gz
