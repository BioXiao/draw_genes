# "#377EB8" / "#B3CDE3" - Blue
# "#4DAF4A" / "#CCEBC5" - Green
# "#984EA3" / "#DECBE4" - Purple
# "#FF7F00" / "#FED9A6" - Orange
# "#FFFF33" / "#FFFFCC" - Yellow
# "#A65628" / "#E5D8BD" - Brown
# "#F781BF" / "#FDDAEC" - Pink
# "#999999" / "#F2F2F2" - Grey



#####################################################################
# Phylogenetic conservation
#####################################################################

[TRACK_PHYLOP]
POS_COLOR="#F781BF"
NEG_COLOR="#377EB8"
TYPE=LLRTrack
TRACK=phylop/placentals
TRACK_LABEL=phylop placentals
#MIN_VAL=-1
#MAX_VAL=1
SMOOTH=10
MIN_VAL=-13
MAX_VAL=3
 
 

##############################################################
# Other tracks
##############################################################

[TRACK_GC_CONTENT_SMOOTH50]
TYPE=GCContentTrack
COLOR="grey50"
DRAW_BORDER=true
MIN_VAL=0.30
MAX_VAL=0.75
TRACK_LABEL=GC content
SMOOTH=51


[TRACK_YRI_RNA_SEQ]
COLOR="orange"
# LOG_SCALE=true
TRACK_LABEL=YRI RNA-seq
TYPE=ReadDepthTrack
TRACK=rna_seq/YRI_parents/combined_read_depth
MIN_VAL=0
HEIGHT=1.0


###########################################################################
# GWAS tracks
##########################################################################

[TRACK_RA_PVAL]
TRACK_LABEL=RA -log10(P value)
TYPE=PointsTrack
NEG_LOG_TRANSFORM=true
TRACK=gwas/ra_pval_linked
SOFT_MAX_VAL=8
MIN_VAL=0
HEIGHT=4.0
COLOR=grey50
THRESHOLD=5e-8
BELOW_THRESH_COLOR=red
DRAW_THRESH_LINE=True


###################################################################
# Gene annotations
###################################################################

[GENE_ENSEMBL]
PATH=/data/share/genes/hg19/ens_gene.txt
COLOR="#08306B"
UTR_COLOR="#DEEBF7"
TYPE=GenesTrack
# a height of 0 indicates that it should be set dynamically
HEIGHT=0.0


[TRACK_CA_MONOCYTES_CHANG_ATAC]
TRACK_LABEL=Monocytes ATAC-seq peaks
TYPE=SegmentTrack
TRACK=atac/immuneATAC/ca_Monocytes_chang_atac
TRACK_TYPE=flags
COLOR="#CCEBC5"


