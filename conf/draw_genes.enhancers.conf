[DEFAULT]
HOME=/mnt/lustre/home/gmcvicker
CEX=1.0

[MAIN]
WINDOW_MARGIN=0.4
DRAW_GRID=false
DRAW_MIDLINE=false
# type of regions drawn can be of type: RANDOM, GENE, COORD, BEDFILE
REGION_TYPE=BEDFILE
OUTPUT_DIR=%(HOME)s/data/draw_genes/
DRAW_GENES=true

# OUTPUT_FORMAT=pdf
# width and height of window
# window height of zero means it is defined by track width/height
# WINDOW_WIDTH=10
# WINDOW_HEIGHT=8
# use a single or multiple output files?
# SINGLE_FILE=true

# can also output in PNG format, in which case dimensions are pixels
OUTPUT_FORMAT=png
WINDOW_WIDTH=800
WINDOW_HEIGHT=1024
SINGLE_FILE=false

OUTPUT_PREFIX=region_hepg2_enhancer.
# OUTPUT_PREFIX=region_microDNA.1000.

# GENES=CCDS
GENES=ENSEMBL

TRACKS=ERNST_STATE_LCL,ERNST_STATE_HEPG2,ERNST_STATE_K562,ERNST_STATE_H1HESC,ERNST_STATE_NHLF,ERNST_STATE_HSMM,ERNST_STATE_NHEK,ERNST_STATE_HMEC,ERNST_STATE_HUVEC,CENTIPEDE,DNASE_SMOOTH10,DNASE_DUKE_NHEK_SMOOTH10,DNASE_DUKE_HUVEC_SMOOTH10,DNASE_DUKE_MEDULLO_SMOOTH10,DNASE_DUKE_H9ES_SMOOTH10,DNASE_DUKE_LHSRANDRO_SMOOTH10,DNASE_DUKE_K562_SMOOTH10,DNASE_DUKE_HEPG2_SMOOTH10,MNASE_SMOOTH30,KAPLAN_OCCUPANCY,H3K4ME3_SMOOTH30,H3K4ME1_SMOOTH30,H3K27AC_SMOOTH30,POLII_SMOOTH30,DUKE_UNIQUENESS_24,EXCESS_READ_DEPTH_1,YRI_READ_DEPTH


[REGION_RANDOM]
# config section for random regions
N_REGION=10
SEED=1234
FLANKING=30000

[REGION_GENE]
# config section for gene regions
GENE_NAMES=CCDS41238.1
FLANKING=30000

[REGION_COORD]
# config section for regions drawn from coordinates
COORDS=chr22:37231000-37232000,chr22:37187000-37188000

[REGION_BEDFILE]
# config section
PATH=%(HOME)s/data/cell_type_specific_enhancers/enhancers.Hepg2.specific.bed
# expand regions to be this large if they are smaller
MIN_REGION_SIZE=2000
# if this is non-zero, sample a subset of the regions from the bed file
# RANDOM_SUBSET=50
RANDOM_SUBSET=10
SEED=1234


